<body>
  <!-- chatbot -->
  <button class="chatbot-toggler">
    <span class="material-symbols-outlined">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>

  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming"></li>
      <li class="chat outgoing"></li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Digite uma mensagem..." required></textarea>
      <span id="send-btn" class="material-symbols-outlined">send</span>
    </div>
  </div>

  <div class="parallax-section">
    <canvas class="parallax-back" id="bg1"></canvas>
    <div
      class="parallax-front"
      style="background-image: url('https://icones.pro/wp-content/uploads/2022/05/icone-de-recyclage-et-de-durabilite-jaune.png');"

    ></div>
  </div>
  <!-- /PARALLAX -->

  <!-- container do mapa / pontos de coleta -->

    <section id="pontos-de-coleta">
      <h2>Pontos de Coleta</h2>
